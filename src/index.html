<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Analyse Vuetify for Jdynameta</title>
        <meta charset="utf-8">
        <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet" type="text/css">
        <link rel="icon" type="image/png" href="assets/favicon-32x32.png" sizes="32x32">
    </head>
    <body>
    <v-app id="example-1">
        <v-navigation-drawer  persistent v-model="drawer" light>
            <v-list dense>
                <v-list-item v-for="item in menuitems">
                    <v-list-tile v-bind:href=item.href >
                        <v-list-tile-action>
                            <v-icon>{{ item.icon }}</v-icon>
                        </v-list-tile-action>
                        <v-list-tile-content>
                            <v-list-tile-title>{{ item.title }} - {{ item.href }}</v-list-tile-title>
                        </v-list-tile-content>
                    </v-list-tile>
                </v-list-item>
            </v-list>
        </v-navigation-drawer>
        <v-toolbar class="indigo">
            <v-toolbar-side-icon light @click.native.stop="drawer = !drawer"></v-toolbar-side-icon>
            <v-toolbar-title>Toolbar</v-toolbar-title>
            <v-spacer></v-spacer>
            <v-btn light icon @click.native.stop="right = !right">
                <v-icon>exit_to_app</v-icon>
            </v-btn>
        </v-toolbar>
        <main>
            <v-container fluid>
                
                <router-view></router-view>
            </v-container>
            <v-navigation-drawer right temporary v-model="right"></v-navigation-drawer>
        </main>
        <div>
           <router-link to="/foo">Go to Foo</router-link>
           <router-link to="/bar">Go to Bar</router-link>         
         </div>
        <v-footer class="indigo">
            <span>(c)</span>
        </v-footer>
    </v-app>
</body>
</html>
